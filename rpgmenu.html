<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Skull Bound</title>
</head>
<body>
    <header>
        <div class="container menu">
            <div class="row">
                <div class="col-sm-12 title">
                    <h1>SKULL BOUND</h1>
                    <h5>(title work in progress)</h5>
                </div>
            </div>
            <div class="container menuButtons">
                <div class="row">
                    <div class="col-sm-push-3 col-sm-6 col-sm-pull-3">
                        <input type="button" value="Start Game" id="startGame">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-push-3 col-sm-6 col-sm-pull-3">
                        <input type="button" value="Instructions" id="instructions">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-push-3 col-sm-6 col-sm-pull-3">
                        <input type="button" value="Credit" id="credit">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container instructions">
            <div class="row">
                <div class="col-sm-push-3 col-sm-6 col-sm-pull-3">
                    <h2>Instructions</h2>
                    <p>This is a game based on my first DnD Campaign. You are a adventurer who goes out to save the husband of one of your citizens. This is a text-based RPG with multiple choices and endings. </p>
                    <input type="button" value="Back" id="backToMenu">
                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
