<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Skull Bound</title>
</head>
<body>
    <header>
        <div class="container menu">
            <div class="row">
                <div class="col-sm-12 title shake-little">
                    <h1>SKULL BOUND</h1>
                </div>
            </div>
            <div class="container menuButtons">
                <div class="row">
                    <div class="col-sm-push-3 col-sm-6 col-sm-pull-3">
                        <input type="button" value="Start Game" id="startGame">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2 skeleton">
                        
                    </div>
                    <div class="col-sm-2 campfire">
                        <img class="img-responsive" src="media/campfire_x2-1.gif" alt="">
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <input type="button" value="Instructions" id="instructions">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container instructions">
            <div class="row">
                <div class="col-sm-push-3 col-sm-6 col-sm-pull-3">
                    <h2>Instructions</h2>
                    <p>This is a game based on my first DnD Campaign. You are a adventurer who goes out to save the husband of one of your citizens. This is a text-based RPG with multiple choices and endings. </p>
                    <input type="button" value="Back" id="backToMenu">
                </div>
            </div>
        </div>
        <div class="container villageSceneTransition">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Village</h1>
                </div>
            </div>
        </div>
        <div class="container village">
            <div class="row">
                <div class="col-sm-12 sceneTitle">
                    <h1>Village</h1>
                </div>
            </div>
            <div class="row gameSceneOne">
                <div class="col-sm-6 characterAnimation ">
                    <img class="img-responsive " src="media/village8bit.png" alt="">
                    <div class=""></div>
                </div>
                <div class="col-sm-6 characterText">

                </div>
            </div>
        </div>
        <!-- End of Village Scene -->
        <div class="container endingOne">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Ending One</h1>
                </div>
            </div>
        </div>
        <div class="container dungeonBeginning">
            <div class="row">
                <div class="col-sm-12">

                </div>
            </div>
        </div>
        <div class="container dungeonSceneTransition">
                <div class="row">
                    <div class="col-sm-12">
                        <h1>Dungeon</h1>
                    </div>
                </div>
            </div>
        <div class="container dungeon">
                <div class="row">
                    <div class="col-sm-12 sceneTitle">
                        <h1>Dungeon</h1>
                    </div>
                </div>
                <div class="row gameSceneTwo">
                    <div class="col-sm-6 characterAnimation ">
                        <img class="img-responsive " src="media/dungeon.png" alt="">
                        <div class=""></div>
                    </div>
                    <div class="col-sm-6 characterText">
    
                    </div>
                </div>
            </div>
            <!-- End Of Dungeon Scene -->
        <div class="container fightSceneContainer dungeonFight">
            <div class="row">
                <div class="col-sm-8 col-xs-12 fightScene">
                    <img class="img-responsive" src="media/dungeon.png" alt="">
                    <div class=""></div>
                    <div class=""></div>

                </div>  
                <div class="col-sm-4 col-xs-12 action">

                </div>
            </div>
            <div class="row battleHUD">
                <div class="col-sm-4 enemyHealthBar">
                    
                </div>
                <div class="col-sm-4 yourHealthBar">

                </div>
                <div class="col-sm-4 optionBox">
                    <div class="row">
                        <div class="col-sm-6 col-xs-6">
                            <input type="button" value="Attack" id="attack">  
                        </div>
                    </div>
                    <div class="row">
              
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container dungeonFightSceneTransition">
            <div class="row">
                <div class="col-sm-12">
                    <h1>All enemies killed</h1>
                </div>
            </div>
        </div>
        <!-- End of Dungeon Fight -->
        <div class="container fightSceneContainer">
                <div class="row">
                    <div class="col-sm-8 col-xs-12 fightScene ">
                        <img class="img-responsive" src="media/Background.png" alt="">
                        
                    </div>  
                    <div class="col-sm-4 col-xs-12 action">
    
                    </div>
                </div>
                <div class="row battleHUD">
                    <div class="col-sm-4 enemyHealthBar">
                        
                    </div>
                    <div class="col-sm-4 yourHealthBar">
    
                    </div>
                    <div class="col-sm-4 optionBox">
                        <div class="row">
                            <div class="col-sm-6 col-xs-6">
                                <input type="button" value="Attack" id="attack">  
                            </div>
                        </div>
                        <div class="row">
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
